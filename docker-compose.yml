services:
  tasks-board-backend:
    container_name: tasks-board-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - custom-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://tasks-board-backend:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  custom-network:
    external: true
